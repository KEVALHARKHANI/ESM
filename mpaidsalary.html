<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style type="text/css">
        input[type=text] {
    width: 80%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid gray;
    border-radius: 4px;
}
    </style>
    <script type="text/javascript">
    function showall()
    { 
    	
    	xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() 
		  {
			  if(this.readyState == 4 && this.status == 200)
				  {
				  var val=this.responseText;
				 document.getElementById("show").innerHTML=val;
				  
				  }
		  }
		 
		  xhttp.open("GET", "showemployee?all=yes", true);
		  xhttp.send(); 
    }
    
    
    function call(id,typ)
    { 
    	
    	xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() 
		  {
			  if(this.readyState == 4 && this.status == 200)
				  {
				  var val=this.responseText;
				 document.getElementById("show").innerHTML=val;
				  
				  }
		  }
		 
		  xhttp.open("GET", "showemployee?"+typ+"="+id, true);
		  xhttp.send();
    }
    function submit()
    {
    	var id=document.getElementById("details").value;
    	id=id.trim();
    	
    	var load=document.getElementById("load");
    	if(id==null ||id=="")
    		{
    			alert("please enter a id or name");
    		}else
    			{
    	if(isNaN(id))
    		{
    		var typ="name";
    		call(id,typ);
    		return true;
    		}else
    			{
    			var typ="id";
    			call(id,typ);
    			return true;
    			}
    			
    			}
    	
    }
    
    function forid()
    {
    	var from=document.getElementById("date_from");
    	var to=document.getElementById("date_to");
    	var search=document.getElementById("date_search");
    	from.type="hidden";
    	to.type="hidden";
    	search.type="hidden"
    	
    	var id=document.getElementById("id_details");
    	var search=document.getElementById("id_search");
    	id.type="text";
    	search.type="button";
    	
    }
    function fordate()
    {
    	var id=document.getElementById("id_details");
    	var search=document.getElementById("id_search");
    	id.type="hidden";
    	search.type="hidden";
    	var from=document.getElementById("date_from");
    	var to=document.getElementById("date_to");
    	var search=document.getElementById("date_search");
    	document.getElementById("to").innerHTML="to: ";
    	document.getElementById("from").innerHTML="from: ";
    	from.type="date";
    	to.type="date";
    	search.type="button"
    	
    }
    function gettyp(typ)
    {
    	
    	
    	if(typ=="By ID")
    		{
    		forid();
    		}else
    			{
    			fordate();
    			}
    }
    
    
    </script>

</head>
